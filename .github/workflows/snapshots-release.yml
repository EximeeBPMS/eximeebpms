name: Snapshot release

on:
  push:
    branches:
      - main
  workflow_call:
    secrets:
      GPG_PRIVATE_KEY:
        required: true
      GPG_PASSPHRASE:
        required: true
      CPP_USERNAME:
        required: true
      CPP_PASSWORD:
        required: true

jobs:
  snapshot-release:
    permissions:
      contents: write
      packages: write

    runs-on: self-hosted
    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create custom settings.xml
        run: |
          mkdir -p ~/.m2
          cat <<EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>central</id>
                <username>${CPP_USERNAME}</username>
                <password>${CPP_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF
          cat ~/.m2/settings.xml
        env:
          CPP_USERNAME: ${{ secrets.CPP_USERNAME }}
          CPP_PASSWORD: ${{ secrets.CPP_PASSWORD }}

      - name: Import GPG key
        run: |
          echo "$GPG_PRIVATE_KEY" | base64 --decode > private.key
          gpg --batch --import private.key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Add GitHub SSH host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts          

      - name: Configure Git user
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'

      - name: Build and deploy snapshots
        run: |
          ./mvnw clean deploy -B -Prelease,sonatype-oss-release -DskipTests
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}